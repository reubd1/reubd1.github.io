<!DOCTYPE html>
<html>
	 <title>Dominik Reubi</title>
	<meta charset="UTF-8" name="apple-mobile-web-app-capable" content="yes">		<meta charset="UTF-8" name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <script src="js/aframe-ar.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-assets>
				<img id="image-dr" src="image-dr.jpg">
			</a-assets>
			<a-marker  type='pattern' url='pattern-dr.patt'>
				<a-entity>
					<a-image rotation="0 0 0" scale="5 5 5" src="#image-dr"></a-image>
				</a-entity>
			</a-marker>
			<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
