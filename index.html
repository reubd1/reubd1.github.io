<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR experiment</title>
	<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
	</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
 <a-assets>
          <a-asset-item id="ypso-obj" src="ypso-logo.obj"></a-asset-item>
          <a-asset-item id="ypso-mtl" src="ypso-logo.mtl"></a-asset-item>
      </a-assets>
  	<a-marker type='pattern' patternUrl='pattern-marker.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.5;'  material='color: red;' ></a-box>
            <a-entity obj-model="obj: #ypso-obj; mtl: #ypso-mtl" 
              rotation="0 90 0" position="0 0.5 0" scale="0.01 0.01 0.01"></a-entity>
			  
  	</a-marker>
  	<a-entity camera></a-entity>
  </a-scene>
</body>
</html>
